<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Course Timetable</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item center>
      <ion-label>Date</ion-label>
      <ion-datetime
          min="2018" max="2023" [(ngModel)]="todayISOString" (ionChange)="updateDate()">
      </ion-datetime>
  </ion-item>

  <ion-list>
    <ion-item-group *ngFor="let singletonGroup of lectureData">
      <ion-item-divider *ngIf="checkIfToday(singletonGroup)">{{singletonGroup["time"]}}</ion-item-divider>
      <ion-item-sliding *ngIf="checkIfToday(singletonGroup)">
        <ion-item>
          <h2>{{singletonGroup["singleton"].getName()}}</h2>
          <p>
            Time: {{singletonGroup["singleton"].getStartTimeAMPM()}} - {{singletonGroup["singleton"].getEndTimeAMPM()}}
            <br> Room: {{singletonGroup["singleton"].getRoom()}}
          </p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)='deleteConfirmation(singletonGroup["singleton"])'>
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
        <ion-item-options side="left">
          <button ion-button color="secondary" (click)='editSelf(singletonGroup["singleton"])'>
            <ion-icon name="options"></ion-icon>
            Edit
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="vibrant" mini (click)="promptAddLecture()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
