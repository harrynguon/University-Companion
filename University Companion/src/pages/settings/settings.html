<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>General</ion-list-header>

    <ion-item>
      <ion-label>Test</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item-divider>
    </ion-item-divider>

    <ion-list-header>Course Timetable</ion-list-header>

    <ion-item>
      <ion-label>Placeholder</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item-divider>
    </ion-item-divider>


    <ion-list-header>Pomodoro Timer</ion-list-header>

    <ion-item>
      <ion-label>Interval</ion-label>
      <ion-input color="primary" type="number" [(ngModel)]="pomodoroTimerInterval"
            placeholder="Seconds" value="pomodoroTimerInterval" min="1" max="3600" (ionChange)="updateInterval()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Continuous timer sequence</ion-label>
      <ion-toggle checked="true" color="primary" [(ngModel)]="continuousTimerSequence"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
